<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrados de Input</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="cabecalho">
        <div class="esquerda">
            <!-- Ícones de interrogação e seta para cima -->
            <i class="fas fa-question"></i>
            <i class="fas fa-arrow-up"></i>
        </div>
        <div class="titulo">
            <p>TERMO</p>
        </div>
        <div class="direita">
            <!-- Ícones de estatística e configuração -->
            <i class="fas fa-chart-bar"></i>
            <i class="fas fa-cog"></i>
        </div>
    </div>
    <div id="message" class="message"></div> <!-- Div para exibir a mensagem -->
    <div class="container">
        <div class="grid" data-row="0">
            <div class="square" data-index="0"></div>
            <div class="square" data-index="1"></div>
            <div class="square" data-index="2"></div>
            <div class="square" data-index="3"></div>
            <div class="square" data-index="4"></div>
        </div>
        <div class="grid" data-row="1">
            <div class="square" data-index="0"></div>
            <div class="square" data-index="1"></div>
            <div class="square" data-index="2"></div>
            <div class="square" data-index="3"></div>
            <div class="square" data-index="4"></div>
        </div>
        <div class="grid" data-row="2">
            <div class="square" data-index="0"></div>
            <div class="square" data-index="1"></div>
            <div class="square" data-index="2"></div>
            <div class="square" data-index="3"></div>
            <div class="square" data-index="4"></div>
        </div>
        <div class="grid" data-row="3">
            <div class="square" data-index="0"></div>
            <div class="square" data-index="1"></div>
            <div class="square" data-index="2"></div>
            <div class="square" data-index="3"></div>
            <div class="square" data-index="4"></div>
        </div>
        <div class="grid" data-row="4">
            <div class="square" data-index="0"></div>
            <div class="square" data-index="1"></div>
            <div class="square" data-index="2"></div>
            <div class="square" data-index="3"></div>
            <div class="square" data-index="4"></div>
        </div>
        <div class="grid" data-row="5">
            <div class="square" data-index="0"></div>
            <div class="square" data-index="1"></div>
            <div class="square" data-index="2"></div>
            <div class="square" data-index="3"></div>
            <div class="square" data-index="4"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
